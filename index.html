<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أبو نادر للحلال</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-item:hover {
            transform: translateY(-5px);
        }
        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-item h3 {
            color: #2c3e50;
            font-size: 20px;
            margin: 10px 0;
        }
        .product-item p {
            color: #7f8c8d;
            margin: 5px 0;
        }
        .buy-btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .buy-btn:hover {
            background-color: #1e8449;
        }
    </style>
</head>
<body>
    <header>
        <h1>أبو نادر للحلال</h1>
    </header>

    <section class="product-grid" id="main-product-list">
        <!-- سيتم تحميل المنتجات هنا -->
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productList = document.getElementById('main-product-list');
            const products = JSON.parse(localStorage.getItem('products')) || [];

            if (products.length === 0) {
                productList.innerHTML = '<p style="text-align: center; color: #7f8c8d;">لا توجد منتجات حالياً.</p>';
            }

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product-item');

                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>الوزن: ${product.weight} كجم</p>
                    <p>العمر: ${product.age}</p>
                    <p>السعر: ${product.price} ريال</p>
                    <button class="buy-btn">شراء الآن</button>
                `;

                productList.appendChild(productDiv);
            });
        });
    </script>
</body>
</html>
