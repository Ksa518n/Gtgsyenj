<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الأدمن - أبو نادر للحلال</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>تسجيل دخول الأدمن</h1>
    </header>

    <main class="login-container">
        <form id="admin-login-form">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" placeholder="ادخل اسم المستخدم" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" placeholder="ادخل كلمة المرور" required>

            <button type="submit">تسجيل الدخول</button>
            <p id="login-message" class="error-message"></p>
        </form>
    </main>

    <footer>
        <p>© 2024 أبو نادر للحلال</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
