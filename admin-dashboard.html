<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن - أبو نادر للحلال</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <h3>لوحة التحكم</h3>
        <ul>
            <li><a href="#" id="add-product-link">إضافة منتج</a></li>
            <li><a href="#" id="manage-products-link">إدارة المنتجات</a></li>
            <li><a href="#" onclick="logout()">تسجيل الخروج</a></li>
        </ul>
    </aside>

    <main class="dashboard-content">
        <section id="add-product-section" class="hidden">
            <h2>إضافة منتج جديد</h2>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="اسم المنتج" required>
                <input type="number" id="product-weight" placeholder="الوزن (كجم)" required>
                <input type="number" id="product-age" placeholder="العمر (شهور)" required>
                <input type="number" id="product-price" placeholder="السعر (ريال)" required>
                <input type="text" id="product-image" placeholder="رابط الصورة" required>
                <button type="submit">إضافة المنتج</button>
            </form>
        </section>

        <section id="manage-products-section" class="hidden">
            <h2>إدارة المنتجات</h2>
            <div id="product-list"></div>
        </section>
    </main>

    <script src="admin-dashboard.js"></script>
</body>
</html>
