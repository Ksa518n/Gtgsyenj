<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن - أبو نادر للحلال</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>لوحة تحكم الأدمن</h1>
        <button onclick="logout()" class="logout-btn">تسجيل الخروج</button>
    </header>

    <main>
        <section class="form-container">
            <h2>إضافة منتج جديد</h2>
            <form id="add-product-form">
                <label for="product-name">اسم المنتج:</label>
                <input type="text" id="product-name" placeholder="ادخل اسم المنتج" required>

                <label for="product-weight">الوزن (كجم):</label>
                <input type="number" id="product-weight" placeholder="ادخل الوزن" required>

                <label for="product-age">العمر (بالشهور):</label>
                <input type="number" id="product-age" placeholder="ادخل العمر" required>

                <label for="product-price">السعر (ريال):</label>
                <input type="number" id="product-price" placeholder="ادخل السعر" required>

                <label for="product-image">رابط الصورة:</label>
                <input type="url" id="product-image" placeholder="ادخل رابط الصورة" required>

                <button type="submit">إضافة المنتج</button>
            </form>
        </section>

        <section id="product-list" class="product-grid"></section>
    </main>

    <footer>
        <p>© 2024 أبو نادر للحلال</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
