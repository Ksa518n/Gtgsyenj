<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>لوحة تحكم الأدمن</h1>
        <button onclick="logout()">تسجيل الخروج</button>
    </header>

    <section>
        <form id="add-product-form">
            <label for="product-name">اسم المنتج:</label>
            <input type="text" id="product-name" required>

            <label for="product-weight">الوزن (كجم):</label>
            <input type="text" id="product-weight" required>

            <label for="product-age">العمر (مثل: 8 أشهر أو 3 سنين):</label>
            <input type="text" id="product-age" required>

            <label for="product-price">السعر (ريال):</label>
            <input type="text" id="product-price" required>

            <label for="product-image">اختر صورة المنتج:</label>
            <input type="file" id="product-image" accept="image/*" required>

            <button type="submit">إضافة المنتج</button>
        </form>
    </section>

    <section id="product-list"></section>

    <script src="admin.js"></script>
</body>
</html>
