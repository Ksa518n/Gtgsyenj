<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن - أبو نادر للحلال</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .admin-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .admin-panel {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .admin-panel h2 {
            color: #34495e;
            margin-bottom: 20px;
        }
        .admin-panel label {
            display: block;
            margin: 10px 0 5px;
            color: #34495e;
        }
        .admin-panel input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        .admin-panel button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .admin-panel button:hover {
            background-color: #1e8449;
        }
        .product-item {
            background-color: #ecf0f1;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        .logout-btn {
            background-color: #c0392b;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>لوحة تحكم الأدمن - أبو نادر للحلال</h1>
    </header>

    <div class="admin-container">
        <div class="admin-panel">
            <h2>إضافة منتج جديد</h2>
            <form id="add-product-form">
                <label for="product-name">اسم المنتج:</label>
                <input type="text" id="product-name" required>

                <label for="product-weight">الوزن (كجم):</label>
                <input type="text" id="product-weight" required>

                <label for="product-age">العمر (مثلاً: 8 أشهر أو 3 سنين):</label>
                <input type="text" id="product-age" required>

                <label for="product-price">السعر (ريال):</label>
                <input type="number" id="product-price" required>

                <label for="product-image">رابط صورة المنتج:</label>
                <input type="text" id="product-image" required>

                <button type="submit">إضافة المنتج</button>
            </form>

            <h2>المنتجات الحالية</h2>
            <div id="product-list"></div>

            <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
