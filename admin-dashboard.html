<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن - أبو نادر للحلال</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            color: #34495e;
        }

        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }

        form button {
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        form button:hover {
            background-color: #1e8449;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-item {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-item h3 {
            margin: 10px 0 5px;
            color: #2c3e50;
        }

        .product-item p {
            color: #7f8c8d;
            margin: 5px 0;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        لوحة تحكم الأدمن - أبو نادر للحلال
    </header>

    <div class="container">
        <form id="add-product-form">
            <label for="product-name">اسم المنتج:</label>
            <input type="text" id="product-name" required>

            <label for="product-weight">الوزن (كجم):</label>
            <input type="text" id="product-weight" required>

            <label for="product-age">العمر (مثل: 8 أشهر أو 3 سنين):</label>
            <input type="text" id="product-age" required>

            <label for="product-price">السعر (ريال):</label>
            <input type="text" id="product-price" required>

            <label for="product-image">رابط الصورة:</label>
            <input type="text" id="product-image" required>

            <button type="submit">إضافة المنتج</button>
        </form>

        <div class="product-list" id="product-list">
            <!-- سيتم عرض المنتجات هنا -->
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
<label for="product-image">اختر صورة المنتج:</label>
<input type="file" id="product-image" accept="image/*" required>
<img id="image-preview" src="" alt="معاينة الصورة" style="width: 200px; height: 200px;">
